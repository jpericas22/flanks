apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o ./k8s
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o ./k8s
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: api
    spec:
      containers:
      - args:
        - ./dockerize
        - -wait
        - tcp://database:27017
        - -timeout
        - 5m
        - python
        - main.py
        env:
        - name: ADDRESS
          valueFrom:
            configMapKeyRef:
              key: ADDRESS
              name: environment-env
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              key: DB_NAME
              name: environment-env
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: DB_PASSWORD
              name: environment-env
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              key: DB_USER
              name: environment-env
        - name: FETCH_HOSTNAME
          valueFrom:
            configMapKeyRef:
              key: FETCH_HOSTNAME
              name: environment-env
        - name: FETCH_PATH
          valueFrom:
            configMapKeyRef:
              key: FETCH_PATH
              name: environment-env
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              key: JWT_SECRET
              name: environment-env
        - name: KEYS_DIR
          valueFrom:
            configMapKeyRef:
              key: KEYS_DIR
              name: environment-env
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: MONGO_INITDB_ROOT_PASSWORD
              name: environment-env
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            configMapKeyRef:
              key: MONGO_INITDB_ROOT_USERNAME
              name: environment-env
        - name: PORT
          value: "6501"
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              key: PYTHONUNBUFFERED
              name: environment-env
        - name: SHEET_ID
          valueFrom:
            configMapKeyRef:
              key: SHEET_ID
              name: environment-env
        image: localhost:5000/flanks/api:1.0
        imagePullPolicy: ""
        name: api
        ports:
        - containerPort: 6501
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
